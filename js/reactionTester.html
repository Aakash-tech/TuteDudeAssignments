<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction timer</title>
    <style>
        #shape{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Reaction tester</h1>
    <p>click as soon as possible you can</p>
    <div id="shape"></div>
    <script>
        var start = new Date().getTime();
        function getRandomColor(){
            var letters = '0123456789ABCDEF';
            var colors = '#';
            for(var i = 0;i<6;i++){
                colors+=letters[Math.floor(Math.random()*16)];
            }
            return colors;
        }
        function move(){
            var left;
            var top;
            var wh;
            left = Math.random()*300;
            right = Math.random()*300;
            wh = ((Math.random()*400)+100);
            document.getElementById("shape").style.left = left;
            document.getElementById("shape").style.top = top;
            document.getElementById('shape').style.width = wh;
            document.getElementById('shape').style.height = wh;
            document.getElementById('shape').style.display = 'block';
            document.getElementById('shape').style.backgroundColor = getRandomColor();
            start = new Date().getTime();
        }
        move();
        document.getElementById('shape').onclick = function(){
            document.getElementById('shape').style.display= 'none';
            var end = new Date().getTime();
            var timeatken = (end-start)/1000;
            alert(timeatken);
            move();
        };
    </script>
</body>
</html>
